<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Wesley Berry's Portfolio</title>
</head>
<body>
    <div class="headermain">
            <h1 class="titlemain" style="float:left;">Wesley Berry</h1>
            <div class="header2">
                <a href="index.html" class="forbutton2">About</a>
                <span style="color: #cfcfcf;">|</span>
                <a href="portfolio.html" class="forbutton2">Portfolio</a>
                <span style="color: #cfcfcf;">|</span>
                <a href="contact.html" class="forbutton2">Contact</a>
            </div>
        </div>
    <div class="mainbodycontact">
        <div class="container">
            <h1 class="aboutme">Contact</h1>
            <hr class="bar">
            <div class="diver">
                <form class="forinput">
                    <label for="First_Last" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">Name</label>
                    <br>
                    <input type="text" id="First_Last" style="width:94%;" placeholder="John Doe">
                    <br>
                    <label for="email" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">Email</label>
                    <br>
                    <input type="text" id="email" style="width:94%;" placeholder="example@gmail.com">
                    <br>
                    <label for="Message" style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">Message</label>
                    <br>
                    <textarea id="Message" cols="120" rows="5"></textarea>
                </form>
                <br>
                <button class="forbutton">Submit</button>
            </div>
        </div>
    </div>
    <div class="footerdata">
        <p></p>
    </div>
